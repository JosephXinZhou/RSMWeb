<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<title>Contact Xin Zhou</title>
	<meta name="description" content="Contact Xin Zhou">
	<meta name="keywords" content="Xin Zhou,Resume,Contact">
	<meta name="author" content="Xin Zhou">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="none">
	<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://www.google.com/recaptcha/ https://www.gstatic.com/recaptcha/; frame-src 'self' https://www.google.com/recaptcha/; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; font-src 'self' https://fonts.gstatic.com ">
	<link rel="stylesheet" href="xzoverallstyle1.css?v=1.04">
	<link rel="stylesheet" href="xzcontactstyle1.css?v=1.01">
	<link rel="icon" type="image/png" href="favicon1.png">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Open+Sans">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body class="xin-zhou-contact">
	<div class="page-wrapper">
		<div class="banner">
			<h1>Xin Zhou</h1>
			<p class="personal-info"><i class="material-icons md-18">&#xE851;</i>Full Stack Developer</p>
			<p class="personal-info"><i class="material-icons md-18">&#xE88A;</i>London, ON</p>
			<p class="personal-info personal-info-email"><i class="material-icons md-18">&#xE158;</i>joseph.xin.zhou@gmail.com</p>
			<p class="personal-info personal-info-phone"><i class="material-icons md-18">&#xE0CD;</i>519-868-4698</p>
		</div>
		<div class="nav-horizontal-bar">
			<button class="home-button">Home</button>
		</div>
		<div class="contact-content">
			<div class="message-me">
				<form method="post" action="" id="contact-form">
					<div class="message-item message-me-prompt">Leave Xin Zhou a message,</div>
					<div class="message-item">
						<div class="message-item-name">
							<label for="hr-name">Your Name</label><span class="required-star">*</span>
						</div>
						<div class="message-item-input">
							<input type="text" id="hr-name" name="hrname" placeholder="Your name.." autofocus required pattern="([a-zA-Z](-| |'|\. ?|, )?){1,99}[a-zA-Z\. ]" title="Name can contain &quot;a-z&quot;, &quot;A-Z&quot;, space, dot, single quotation mark and hyphen. It must start with an alphabet and end with an alphabet, a dot or a space. It is at most 100 characters long. Space, dot, single quotation mark and hypen can not be consecutive.">
						</div>
					</div>
					<div class="message-item">
						<div class="message-item-name">
							<label for="organization-name">Organization</label>
						</div>
						<div class="message-item-input">
							<input type="text" id="organization-name" name="organizationname" placeholder="Name of your organization.." pattern=".{0,100}" title="Maximum 100 characters.">
						</div>
					</div>
					<div class="message-item">
						<div class="message-item-name">
							<label for="phone-number">Phone</label>
						</div>
						<div class="message-item-input">
							<input type="text" id="phone-number" name="phonenumber" placeholder="555-555-5555" pattern="(\+?\d{1,2}[ -.]?)?(\(\d{3}\)|\d{3})[ -.]?\d{3}[ -.]?\d{4}\s?" title="555-555-5555">
						</div>
					</div>
					<div class="message-item">
						<div class="message-item-name">
							<label for="email">E-mail</label><span class="required-star">*</span>
						</div>
						<div class="message-item-input">
							<input type="text" id="email" name="email" placeholder="Your E-mail address.." required pattern="(?:[a-zA-Z0-9_%+-]\.?){1,400}[a-zA-Z0-9_%+-]@(?:[a-zA-Z0-9-]{1,100}\.){1,30}(?:(?:MUSEUM|museum)|[a-zA-Z]{2,4})" title="E-mail address is composed of a-z, A-Z, 0-9, @, _ - . + and %.">
						</div>
					</div>
					<div class="message-item">
						<div class="message-item-name">
							<label for="message-body">Message</label>
							<p class="message-body-length"></p>
						</div>
						<div class="message-item-input">
							<textarea id="message-body" name="messagebody" placeholder="Please leave your message here.." maxlength="1200" title="Maximum 1200 characters."></textarea>
						</div>
					</div>
					<div class="recaptcha">
						<div class="g-recaptcha" data-expired-callback="disableSubmit" data-callback="enableSubmit" data-sitekey="6LcZomoUAAAAAJBMyJZ2fraOWEaKME2HzdqCS6WY"></div>
					</div>
					<div class="message-item">
						<!--<input class="form-submit" disabled="disabled" type="submit" value="Send">-->
						<button class="form-submit" type="submit" form="contact-form">Send</button>
					</div>
				</form>
			</div>
			<div class="call-email">
				<div class="call-me">
					<p>Or call me <a href="tel:5198684698">519-868-4698</a>.</p>
				</div>
				<div class="email-me">
					<p>Or send me an email <a href="mailto:joseph.xin.zhou@gmail.com">joseph.xin.zhou@gmail.com</a>.</p>
				</div>
			</div>
		</div>
	</div>

	<script src="xzcontactscript.js"></script>
</body>
</html>
